<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="icon" href="/imagenes/encriptado-de-datos.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>


    <header>
        <img class="logo-encriptador" src="/imagenes/encriptado-de-datos.png" alt="encriptador logo">
    </header>

    <main>
        <section class="container">
            <textarea class="text-area"  placeholder="Ingrese el texto aquí"></textarea>
            <div class="alerta">
                <img src="/imagenes/bi_exclamation-circle-fill.png" alt="icono de alerta">
                <h6 class="instrucciones">Solo letras en minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="botonEncriptar();" >Encriptar</button>
                <button class="btn-desencriptar" onclick="botonDesencriptar();" >Desencriptar</button>
            </div>
        </section>
    

        <section class="contenedor-2">
            <div class="container-muneco">
                <div class="placeholder-message" id="placeholder-message">
                    <img src="/imagenes/Muñeco.png" alt="Imagen Placeholder" id="placeholder-image">
                    <p><strong>Ningún mensaje fue encontrado</strong></p><br>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div  id="result" class="hidden">
                    <textarea class="mensaje" readonly></textarea>
                    <button class="btn-copiar" onclick="copyText()">Copiar</button>
                </div>

            </div>
        </section>
    </main>
    
    <a href="https://www.flaticon.es/iconos-gratis/bloquear" title="bloquear iconos">Bloquear iconos creados por Nhor Phai - Flaticon</a>

    <script src="script.js" defer></script>
</body>
</html>
